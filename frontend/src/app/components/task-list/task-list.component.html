<div class="container">
  <h1>Minha Lista de Tarefas</h1>

  <form class="form-add" (ngSubmit)="adicionarTarefa()">
    <input
      type="text"
      placeholder="O que precisa ser feito?"
      [(ngModel)]="novaTarefa.descricao"
      name="descricao"
      required
>
    <button type="submit">Adicionar</button>
  </form>

  <ul class="task-list">
    <li *ngFor="let tarefa of tarefas">
      <input
        type="checkbox"
        [(ngModel)]="tarefa.concluida"
        (change)="atualizarStatus(tarefa)"
      >
      <span [ngClass]="{'completed': tarefa.concluida}">
        {{ tarefa.descricao }}
      </span>
      <button class="delete-btn" (click)="deletarTarefa(tarefa.id)">×</button>
    </li>
  </ul>
</div>

<div class="task-header">
  <h1>Relação de Tarefas</h1>

  <div class="task-counter">
    <div class="counter total">Total: {{ totalTarefas }}</div>
    <div class="counter pendentes">Pendentes: {{ tarefasPendentes }}</div>
    <div class="counter concluidas">Concluídas: {{ tarefasConcluidas }}</div>
  </div>
</div>

<div class="actions">
  <button (click)="limparConcluidas()">Limpar Concluídas</button>
</div>
